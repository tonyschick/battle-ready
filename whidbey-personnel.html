<!DOCTYPE html>
<head>
  	<meta charset="utf-8">
  	<title>Hanford Claims</title>
  	<meta name="description" content="">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="http://www.opb.org/s/vendor/jquery/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="http://www.opb.org/s/vendor/foundation/js/vendor/modernizr.js"></script>
  <script src="js/chart-settings.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>

<div id="personnel" style="height: 300px"></div>
<p class="credit">Source: Naval Air Station Whidbey Island</p>


</body>

<script>
$(function () {
    Highcharts.chart('personnel', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Estimated Personnel at Whidbey Island Naval Air Station'
        },
        exporting: {
       			enabled: false
        },
        credits: {
        		enabled: false
        },
        tooltip: {
        		enabled: false,
        },
        xAxis: {
            categories: ['2016', '2018', '2019']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Personnel'
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        plotOptions: {
            column: {
                stacking: 'normal',

            }
        },
        legend: {
            enabled: true
        },
        series: [{
            color: 'rgba(51,72,93,0.5)',
            name: 'Civilian',
            data: [2400, 2400, 2400]
        }, {
            color: 'rgba(51,72,93,0.75)',
            name: 'Military',
            data: [15840, 17160, 19580]
        }]
    });
});
</script>
