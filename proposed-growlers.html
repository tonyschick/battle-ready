<script>

var x = 1
while(x<119){
  // $("#2008").append('<div class="growler-box hidden"><img width="20" src="assets/fighter_jet.png"/></div>')
  if(x >82){
    $("#2015").append('<div class="growler-box hidden"><img width="20" src="assets/fighter_jet.png"/></div>')
  }
  else{
    $("#2015").append('<div class="growler-box"><img width="20" src="assets/fighter_jet.png"/></div>')
  }  x += 1
}

var y=0
while(y<119){
    $("#2018").append('<div class="growler-box"><img width="20" src="assets/fighter_jet.png"/></div>')
  y += 1
}

</script>
