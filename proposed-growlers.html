<script>
var x = 0

while(x<119){
  $("#2008").append('<div class="growler-box hidden"><img src="growler.png"/></div>')
  if(x >82){
    $("#2015").append('<div class="growler-box hidden"><img src="growler.png"/></div>')
  }
  else{
    $("#2015").append('<div class="growler-box"><img src="growler.png"/></div>')
  }  x += 1
}

var x=0
while(x<119){
    $("#2018").append('<div class="growler-box"><img src="growler.png"/></div>')
  x += 1
}

</script>
